<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock  %} - HxSのフランクフルト</title>
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/layout.css') }}">
    <!-- BootStrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>

    </header>

    {% block content %}{% endblock  %}
    
    <!-- フッター -->
    <footer>

    </footer>

    <!-- javascript -->
    <!-- BootStrap js -->

    <script type="text/javascript" src="{{ url_for('static', filename='js/user/layout.js') }}"></script>
    {% block javascript %}{% endblock %}

</html>
